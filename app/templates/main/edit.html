{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}ResourceSystem - Login{% endblock %}
{% block page_content %}
<div class="page-header">
    <div class="page-header">
        <h2>修改资源</h2>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">{{ name }}</div>
        <div class="panel-body">
            {% for tag_name in tag_names %}
            <span class="label label-success">{{ tag_name }}</span>
            {% endfor %}
        </div>
    </div>
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
